<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery App</title>
  <style>
        tr{
            background-color: crimson;
            color:antiquewhite;
            text-align: center;
        }
        dt{
            font-weight: bold;
            background-color: crimson;
            color: aliceblue;
        }
  </style>
  <script>
        function placeOrder(){
            document.getElementById("order summary").style.display="block";
            // document.getElementById("orderform").style.display="none";

            Uname=document.getElementById("txtName");
            mobile=document.getElementById("txtMobile");
            burger=document.getElementById("optBurger");
            roller=document.getElementById("optRoller");
            fries=document.getElementById("optFries");

            var mcost=0;
            var acost=0;
            var mname=" ";
            var aname=" ";

            if(burger.checked){
                mcost=120;
                mname=burger.value;
            }
            if(roller.checked){
                mcost=100;
                mname=roller.value;
            }
            if(fries.checked){
                acost=60;
                mcost+=acost;
                aname+=fries.value+ "<br>";
            }

            document.getElementById("lblName").innerHTML=Uname.value;
            document.getElementById("lblMobile").innerHTML=mobile.value;
            document.getElementById("lblMeal").innerHTML=mname;
            document.getElementById("lblAdd").innerHTML=aname;
            document.getElementById("lblAmount").innerHTML=mcost;
        }
  </script>
</head>
<body>
    <div>
        <font size="6"></font>
            <table width="500" border="2" cellspacing="4" cellpadding="4" align="center" id="orderform">
              <tr>
                  <td>
                      <img src="images/food.jpeg" width="300" height="300">
                  </td>
              </tr>
              <tr>
                    <td colspan="2">Customer Details</td>
              </tr>
              <tr>
                    <td>Customer Name</td>
                    <td><input type="text" id="txtName"></td>
              </tr>
              <tr>
                    <td>Mobile</td>
                    <td><input type="text" id="txtMobile"></td>
              </tr>
              <tr>
                    <td>Select a meal</td>
              </tr>
              <tr>
                    <td>
                        <img src="images/burger.jpeg" width="100" height="100">
                        <br>
                        <input type="radio" name="meal" id="optBurger" value="omgBurger">omgBurger(&#8377;120/-)
                    </td>
                    <td>
                        <img src="images/roller.jpeg" width="100" height="100">
                        <br>
                        <input type="radio" name="meal" id="optRoller" value="omgRoller">omgRoller(&#8377;100/-)
                    </td>
              </tr>
              <tr>
                    <td colspan="2">
                        select Ad-on's
                    </td>
              </tr>
              <tr>
                    <td>
                        <img src="images/fries.jpg" width="100" height="100">
                        <br>
                        <input type="checkbox" id="optFries" value="largefries">largefries(&#8377;60/-)
                    </td>
              </tr>
              <tr>
                <td>
                    <input type="button" value="place order" onclick="placeOrder()">
                </td>
              </tr>
        </table>
        <br>
        <dl id="order summary" style="display:none;">
            <h2>Order Summary</h2>
            <dt>Customer Name</dt>
            <dd id="lblName"></dd>
            <dt>Mobile</dt>
            <dd id="lblMobile"></dd>
            <dt>Meal</dt>
            <dd id="lblMeal"></dd>
            <dt>AD-on's</dt>
            <dd id="lblAdd"></dd>
            <dt>Total bill amount</dt>
            <dd id="lblAmount"></dd>
            <br>
            <input type="button" value="print Bill" onclick="window.print()">
        </dl>
    </div>
</body>
</html>
