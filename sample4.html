<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Objects</title>
  <style>
       dt{
          background-color: cyan;
          font-weight: bold;
       }
  </style>
  <script>
      function viewLarge()
      {
          window.open("images/photo1.jpg","Ferrari","width=800 height=600");
      }
      function closeWindow()
      {
          window.close();
      }

      function GetDetails()
      {
          document.getElementById("details").style.display="block";
          document.getElementById("host").innerHTML=location.host;
          var msg=" ";
          switch(location.protocol)
          {
            case "http:":
            msg="Page accessed from server and secured";
            break;
            case "file:":
            msg="page is not access from server";
            break;
          }
          document.getElementById("protocol").innerHTML=location.protocol+"<br>"+msg;
          document.getElementById("url").innerHTML=location.href;
      }

      function getDetails()
      {
            document.getElementById("family").innerHTML=navigator.appName;
            document.getElementById("lang").innerHTML=navigator.language;
            document.getElementById("cookie").innerHTML=navigator.cookieEnabled;
            document.getElementById("agent").innerHTML=navigator.userAgent;
            for(var i=0;i<navigator.plugins.length;i++)
            {
                document.getElementById("plug").innerHTML+=navigator.plugins[i].name+"<br>";
            }
            var msg=document.getElementById("msg");
            if(navigator.plugins["chrome pdf viewer"==undefined])
            {
                msg.innerHTML="no";
            }
            else{
                msg.innerHTML="yes";
            }
      }

      function bodyload(){
            if(history.length>3)
            {
                alert("register for more");
                location.href="A1.html";
            }
            else{
                document.write("you can view max 3 pages for free");
            }
      }

      function submitClick(obj,e){
            document.write("button name : "+obj.name+ "<br> " + "button value :" +obj.value+ "<br>" + "clicked at x :"+e.clientx);
      }
  </script>
</head
<body onload="bodyload()">
    <div>
        <img src="images/photo1.jpg" width="100" height="100" ondblclick="viewLarge()">
        <p>Double click on image to view large</p>
        <input type="button" value="close" onclick="closeWindow()">
        <input type="button" value="print" onclick="window.print()">
    </div>

    <div align="center">
        <input type="button" value="Get client location details" onclick="GetDetails()">
        <input type="button" value="Refresh" onclick="location.reload()">
    </div>
    <div id="details" style="display: none">
        <dl>
            <dt>Server Name/Ip Address</dt>
            <dd id="host"></dd>
            <dt>Protocol</dt>
            <dd id="protocol"></dd>
            <dt>URL</dt>
            <dd id="url"></dd>
        </dl>
    </div>

    <div align="center">
        <input type="button" value="Get browser details" onclick="getDetails()">
    </div>
    <br>
    <div>
        <dl>
            <dt>Browser family</dt>
            <dd id="family"></dd>
            <dt>Browser Language</dt>
            <dd id="lang"></dd>
            <dt>Cookie Enabled</dt>
            <dd id="cookie"></dd>
            <dt>Supported on</dt>
            <dd id="agent"></dd>
            <dt>Plugin Supported</dt>
            <dd id="plug"></dd>
            <dt>Can user view pdf document</dt>
            <dd id="msg"></dd>
        </dl>
    </div>

        <input type="button" value="submit" name="btnSubmit" onclick="submitClick(this,event)">
</body>
</html>
