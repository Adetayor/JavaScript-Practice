<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refer by Class</title>
  <style>
    .bstyle{
        background-color: black;
        color: aqua;
    }
  </style>
  <script>
      function bodyload(){
        var x=document.getElementByClassName("bstyle");
        alert("Total no. of elements using bstyle :"+x.length)
      }
  </script>
</head>
<body onload="bodyload()">
  <h2 class="bstyle">Joy is here</h2>
</body>
</html>
