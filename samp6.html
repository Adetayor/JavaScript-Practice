<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt & Forms</title>
  <style>
      dt{
        font-weight: bold;
      }
  </style>
  <script>
      function Create(){
          var name=prompt("folder name: ", "New_Folder");
          var msg=document.getElementById("msg");
          (name==null)? document.write("Action Canceled"): msg.innerHTML+="folder created :" +name+"<br>";
        }
        function Register(){
            var Id=document.getElementById("txtId").value;
            var name=document.getElementById("txtName").value;
            var price=document.getElementById("txtPrice").value;
            var mfd=document.getElementById("txtMfd").value;
            var yes=document.getElementById("optYes");
            var no=document.getElementById("optNo");
            if(yes.checked)
            stock=yes.value;
            if(no.checked)
            stock=no.value;
            var city=document.getElementById("lstCities").value;

            document.getElementById("lblId").innerText=Id;
            document.getElementById("lblName").innerText=name;
            document.getElementById("lblPrice").innerText=price;
            document.getElementById("lblMfd").innerText=mfd;
            document.getElementById("lblStock").innerText=stock;
            document.getElementById("lblCity").innerText=city;
        }
  </script>
</head>
<body>
    <div>
        <form>
            <input type="button" value="create folder" onclick="Create()">
            <div id="msg"></div>
        </form>
        <form>
            <fieldset id="showRegister">
                  <legend>Register Product</legend>
                  <dl>
                    <dt>Product Id</dt>
                    <dd><input type="number" min="1" max="10" id="txtId"></dd>
                    <dt>Product Name</dt>
                    <dd><input type="text" id="txtName"></dd>
                    <dt>Product Price</dt>
                    <dd><input type="range" min="1000" max="40000" id="txtPrice"></dd>
                    <dt>Product Manufactured</dt>
                    <dd><input type="date" id="txtMfd"><dd>
                    <dt>Product In Stock</dt>
                    <dd><input type="radio" name="stock" value="Available" id="optYes">Yes
                      <input type="radio" name="stock" value="out-of-stock" id="optNo">No<dd>
                    <dt>Shipped to</dt>
                    <dd>
                        <select id="lstCities">
                              <option value="Delhi">Delhi</option>
                              <option value="Hyd">Hyderabad</option>
                        </select>
                    </dd>
                  </dl>
                  <br>
                  <input type="button" value="Register" onclick="Register()">
            </fieldset>
            <br>
            <fieldset id="showDetails">
                  <legend>Product Details</legend>
                  <table width="400" border="1">
                      <tr>
                        <td>Product Id</td>
                        <td id="lblId"></td>
                      </tr>
                      <tr>
                        <td>Product Name</td>
                        <td id="lblName"></td>
                      </tr>
                      <tr>
                        <td>Product Price</td>
                        <td id="lblPrice"></td>
                      </tr>
                      <tr>
                        <td>Manufactured Date</td>
                        <td id="lblMfd"></td>
                      </tr>  
                      <tr>
                        <td>Product In Stock</td>
                        <td id="lblStock"></td>
                      </tr>
                      <tr>
                        <td>Shipped to</td>
                        <td id="lblCity"></td>
                      </tr>
                  </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
