<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refer by CommonName</title>
  <script>
      function bodyload(){
          var x=document.getElementsByName("pay");
          alert("total no. of payment methods : "+x.length);
      }
      function DeleteClick(){
            x=confirm("Record will be deleted");
            (x==true)?alert("Record deleted") : alert("Action canceled");
      }
  </script>
</head>
<body onload="bodyload()">
    <div>
        <fieldset>
            <legend>Payment Methods</legend>
            <input type="radio" name="pay">COD<br>
            <input type="radio" name="pay">Credit card
        </fieldset>
    </div>
    <div>
        <form>
            <input type="button" value="Delete" onclick="DeleteClick()">
        </form>
    </div>
</body>
</html>
